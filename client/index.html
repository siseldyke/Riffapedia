<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riffapedia</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" id="Creepster">
</head>

<body>
    <header id="pageTop">
        <h1 id="titleText">
            Riffapedia
        </h1>
    </header>
    <div id="searchButton">
        <input id="textInput" type="text" placeholder="Search" />
        <div id="guitaristSearch">
           
            <button id="submitButton">
                Search
            </button>
        </div>
    </div>
    <div id ="refreshContainer">
        <h1 id =refreshPersonName>

        </h1>
        <img id ="refreshPersonImage"/>
        <h1 id ="refreshGuitarName">

        </h1>
        <img id="refreshGuitarImage"/>
    
    </div>
    <div id="bannerOutput">
        <h1 id="guitaristName"> </h1>
    </div>
    <div id="statImage">
        <div id="statSheet">
           
        </div>
    <div id="guitaristPortrait">
            <img id="guitaristImage" />
        </div>
    <div id="guitarPortrait">
        <h1 id ="guitarName"></h1>
            <img id="guitarImage"/>
    </div>
    <footer id="locationData">
        
    </footer>
    <footer id="addButtons">
        <button id="nextGuitarist">Next Guitarist</button>
        <button id="previousGuitarist">Previous Guitarist</button>
    </footer>
    <audio src="excellent_3qz5f8y.mp3"></audio>
    <button id ="excellent">Press for Excellence</button>

</body>
